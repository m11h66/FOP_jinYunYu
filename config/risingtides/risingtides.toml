#Crab Configurations
[crab]
	#requires Client and Server restart
	#Range: 1 ~ 15
	MaxSpawnedInChunk = 8
	CanAttack = true
	#requires Client and Server restart
	#Range: 1.0 ~ 32767.0
	AttackDamage = 1.0
	#requires Client and Server restart
	#Range: 1.0 ~ 32767.0
	Health = 8.0
	#requires Client and Server restart | be careful, even small changes can have a high impact
	#Range: 0.05 ~ 10.0
	MovementSpeed = 0.2

	#the values are considered as weighted-random
	[crab.ColorVariantWeights]
		Color2Weight = 50
		Color1Weight = 50
		AlbinoWeight = 1

	#the values are considered as weighted-random
	[crab.ScalingWeights]
		Scaling1Weight = 30
		Scaling3Weight = 25
		Scaling4Weight = 15
		Scaling2Weight = 30

