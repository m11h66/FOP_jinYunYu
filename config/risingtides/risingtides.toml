
#General Configurations
[General]
	#if set to true no modspecific mobs will attack, overrides the canAttack of every mob
	AmbientMode = false

#Shark Configurations
[shark]
	#requires Client and Server restart
	#Range: 1 ~ 13
	MaxSpawnedInChunk = 2
	CanAttack = true
	#requires Client and Server restart
	#Range: 1.0 ~ 32767.0
	AttackDamage = 6.0
	#requires Client and Server restart
	#Range: 1.0 ~ 32767.0
	Health = 22.0
	#requires Client and Server restart | be careful, even small changes can have a high impact
	#Range: 0.05 ~ 10.0
	MovementSpeed = 1.05

